plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = "11";
    modules = [ 'javafx.controls']
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
